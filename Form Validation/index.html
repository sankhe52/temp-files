<!DOCTYPE html>
<html>
<head>
	<title>Form Project</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
<body>
	<h1>Form Validation Project</h1>
	<table id="tid" cellpadding="20px" align="center">
		<tr>
			<td class="enter"><input type="text" name="fname" id="first_name" class="field" placeholder="First Name"></input></td>
		</tr>
		<tr>
			<td class="enter"><input type="text" name="lname" id="last_name" class="field" placeholder="Last Name"></input></td>
		</tr>
		<tr>
			<td class="enter"><select name="num_code" id="number_code" class="field">
				<option>+91</option>
				<option>+1</option>
				<option>+45</option>
				<input type="number" name="monum" id="mobile_number" class="field" placeholder="Mobile No."></input>
			</td>
		</tr>
		<tr>
			<td class="enter"><textarea name="address" id="address_field" class="field" placeholder="Address"></textarea>
			</td>
		</tr>
		<tr>
			<td class="enter"><input type="email" name="ename" id="email_id" class="field" placeholder="Email"></input></td>
		</tr>
		<tr>
			<td class="enter"><input type="password" name="pname" id="password_field" class="field" placeholder="Password"></input></td>
		</tr>
		<tr>
			<td class="enter"><input type="password" name="cpname" id="cpassword_name" class="field" placeholder="Confirm Password"></input></td>
		</tr>
		<tr style="text-align: center;"><td><button type="button" class="click_buttons" id="signin_btn">Register</button></td></tr>
	</table>


</body>
</html>
